<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">

    
</head>

<script>
  function sendMessage() {
    alert('Hello World!');
  }
  </script>

<script>
  function somarNumeros() {
    var numero1 = document.getElementById('numero1').value;
    var numero2 = document.getElementById('numero2').value;
    var soma = parseInt(numero1) + parseInt(numero2);
    document.getElementById('resultado').textContent = 'Resultado: ' + soma;
  }
  </script>

<script>
  function mudarCor() {
    var elemento = document.getElementById('meuElemento');
    elemento.style.backgroundColor = 'red'; // Altere para a cor desejada
  }
  </script>

<script>
  function alterarElemento() {
    // Seleciona o primeiro elemento com o nome 'meuElemento'
    var elemento = document.getElementsByName('meuElemento')[0];
    // Altera o conteúdo do elemento
    elemento.innerHTML = 'Conteúdo Alterado!';
    // Altera o estilo do elemento
    elemento.style.color = 'red';
  }
  </script>

  <script>
    function alteraClass(){
    let elementos = document.getElementsByClassName('class')
    for (var index = 0; index < elementos.length; index++){
     elementos[index].style.color = 'Orange'
    }
 }
  </script>


<body>
<!--Botão de Hello World-->
  <button onclick="sendMessage()">Clique em mim</button>
<!--Soma de números-->
  <h2>Calculadora Simples</h2>

<label for="numero1">Número 1:</label>
<input type="number" id="numero1" name="numero1">
<br><br>

<label for="numero2">Número 2:</label>
<input type="number" id="numero2" name="numero2">
<br><br>

<button onclick="somarNumeros()">Somar Números</button>
<br><br>

<span id="resultado"></span>

<div id="meuElemento" style="height: 50px; width: 50px; background-color: blue;">
  <!-- O elemento cuja cor será alterada -->
</div>

<button onclick="mudarCor()">Alterar por id</button>
<!-- O botão que ao ser clicado irá mudar a cor do elemento -->

<p name="meuElemento">Boa tarde!</p>

<!-- Botão que chama a função 'alterarElemento' -->
<button onclick="alterarElemento()">Clique para alterar por name</button>

<!--Botão para alterar por class-->
<p class="class"><b>Esse aqui é por Class.</b></p>
  <button onclick="alteraClass()">Alterar Class</button>

</body>

</html>
